<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonst-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

    <!--Contenedor del formulario--> 
    <div class="form-container">
        <div class="formulario">
            <img src="assets/img/Online protection_Monochromatic.svg" alt="" class="img_form">
            <form class="form">
                <h1 class="titulo">Login</h1>
                <!--Usuario-->
                <div class="form-box form-box-one">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="form-box-input">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-input">
                    </div>
                </div>

                <!--Password-->
                <div class="form-box">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="form-box-input">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-input">
                    </div>
                </div>

                <input type="submit" class="form-btn" value="Ingresar">

            </form>
        </div>
    </div>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/1f0b2d9cf7.js" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="js/app.js"></script>
</body>

</html>
